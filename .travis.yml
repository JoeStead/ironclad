sudo: required

language: generic

services:
  - docker

script:
  - docker --version  # document the version travis is using
  - docker-compose -f src/Docker/docker-compose.yml -f src/Docker/docker-compose.release.yml -p ironclad config
  - docker-compose -f src/Docker/docker-compose.yml -f src/Docker/docker-compose.release.yml -p ironclad build
  - docker login snowdockerregistry.azurecr.io -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker tag ironclad:latest snowdockerregistry.azurecr.io/ironclad:latest
  - docker push snowdockerregistry.azurecr.io/ironclad:latest